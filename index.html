<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Frame Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900">

    <div class="w-full">
        <div class="parent relative top-0 left-0 w-full h-[700vh]">
            <div class="w-full sticky top-0 left-0 h-screen">
                <canvas class="w-full h-auto" id="frame"></canvas>
            </div>
        </div>
    </div>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js" crossorigin="anonymous"></script>

    <script>
        // Register ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");

        const frames = {
            currentIndex: 0,
            maxIndex: 420
        };

        let imagesLoaded = 0;
        const images = [];

        function preloadImages () {
            for (let i = 1; i <= frames.maxIndex; i++) {
                const imageUrl = `./Frames/frame_${i.toString().padStart(4, "0")}.jpeg`;
                const img = new Image();
                img.src = imageUrl;
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === frames.maxIndex) {
                        loadImage(frames.currentIndex);
                        startAnimation();
                    }
                }
                images.push(img);
            }
        }

        function loadImage (index) {
            if (index >= 0 && index < frames.maxIndex) {
                const img = images[index];
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const scaleX = canvas.width / img.width;
                const scaleY = canvas.height / img.height;
                const scale = Math.max(scaleX, scaleY);

                const newWidth = img.width * scale;
                const newHeight = img.height * scale;

                const offsetX = (canvas.width - newWidth) / 2;
                const offsetY = (canvas.height - newHeight) / 2;

                context.clearRect(0, 0, canvas.width, canvas.height);
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = "high";
                context.drawImage(img, offsetX, offsetY, newWidth, newHeight);
                frames.currentIndex = index;
            }
        }

        function startAnimation() {
            gsap.to(frames, {
                currentIndex: frames.maxIndex - 1,
                ease: "none",
                scrollTrigger: {
                    trigger: ".parent",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 2,
                    markers: false
                },
                onUpdate: () => {
                    loadImage(Math.floor(frames.currentIndex));
                }
            });
        }

        // Handle resizing
        window.addEventListener('resize', () => {
            loadImage(frames.currentIndex);
        });

        // Start preloading
        preloadImages();
    </script>
</body>
</html>
